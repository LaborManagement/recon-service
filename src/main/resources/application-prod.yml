# Development environment configuration
spring:
  datasource:
    # PostgreSQL connection for reconciliation service with RLS/VPD
    #url: jdbc:postgresql://localhost:5432/lbe?currentSchema=reconciliation
    url: ${DB_URL:jdbc:postgresql://lbe-dbinstance.cd0sc0k82p15.ap-south-1.rds.amazonaws.com:5432/lbe?sslmode=require&currentSchema=reconciliation}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:app_reconciliation}
    password: ${DB_PASSWORD:root}
    # HikariCP connection pooling configuration
    # CRITICAL: These settings ensure transaction-local RLS context persists
    hikari:
      maximum-pool-size: 8
      minimum-idle: 2
      idle-timeout: 60000           # drop idle connections after 60s
      max-lifetime: 600000          # recycle before RDS reaps
      connection-timeout: 20000     # wait briefly for a slot before failing
      auto-commit: true             # Important: allows transaction-local settings
      leak-detection-threshold: 30000  # 30s while tuning
      data-source-properties:
        preparedStatementCacheQueries: 256
        preparedStatementCacheSizeMiB: 5
        reWriteBatchedInserts: true
        tcpKeepAlive: true
      keepalive-time: 30000         # lightweight keepalive; under idle-timeout
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SPRING_JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: reconciliation


logging:
  level:
    "[com.example.paymentreconciliation]": DEBUG
    "[org.hibernate.SQL]": ${LOG_SQL_LEVEL:WARN}
    "[org.hibernate.type.descriptor.sql.BasicBinder]": ${LOG_SQL_BINDER_LEVEL:WARN}
  file:
    name: logs/dev.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] [%X{sessionToken}] [%X{X-Request-ID}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] [%X{sessionToken}] [%X{X-Request-ID}] - %msg%n"
    
