# ============================================
# GitHub Actions Workflow: Build & Push to AWS ECR
# Service: recon-service
# ============================================

name: Build and Push to ECR

on:
  push:
    branches:
      - master
      - devops/*
      - develop
    paths:
      - "src/**"
      - "pom.xml"
      - "Dockerfile"
      - ".github/workflows/github-pipeline-ci.yml"
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "prod"
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: lms/recon-service
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    # Set environment based on branch or manual input
    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/master' && 'prod') || 'dev' }}

    permissions:
      id-token: write # Required for OIDC reconentication
      contents: read

    steps:
      # ============================================
      # 1. Checkout Code
      # ============================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ============================================
      # 2. Set up Java 17
      # ============================================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      # ============================================
      # 3. Checkout shared-lib dependency
      # ============================================
      - name: Checkout shared-lib
        uses: actions/checkout@v4
        with:
          repository: LaborManagement/shared-lib
          path: shared-lib
          token: ${{ secrets.PAT_TOKEN }}
          ref: rahulc_branch

      - name: Verify shared-lib checkout
        run: |
          echo " Verifying shared-lib checkout..."
          if [ ! -d "shared-lib" ]; then
            echo " ERROR: shared-lib directory does not exist!"
            exit 1
          fi
          ls -la shared-lib/
          if [ ! -f shared-lib/pom.xml ]; then
            echo " ERROR: shared-lib/pom.xml not found!"
            exit 1
          fi
          echo " shared-lib checkout verified"

      # ============================================
      # 4. Configure AWS Credentials
      # ============================================
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # ============================================
      # 5. Login to Amazon ECR
      # ============================================
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ============================================
      # 6. Extract metadata for Docker
      # ============================================
      - name: Extract metadata
        id: meta
        run: |
          # Use the PR head ref when the workflow is running for a pull_request; otherwise use the ref name.
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BRANCH_NAME="${GITHUB_HEAD_REF}"
          else
            BRANCH_NAME="${{ github.ref_name }}"
          fi

          SAFE_BRANCH="${BRANCH_NAME//\//-}"
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          BUILD_DATE=$(date -u +'%Y%m%d')
          BUILD_DATE_ISO=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

          if [[ "$SAFE_BRANCH" == "develop" ]]; then
            IMAGE_TAG="develop-${BUILD_DATE}-${SHORT_SHA}"
          elif [[ "$SAFE_BRANCH" == "main" || "$SAFE_BRANCH" == "master" ]]; then
            IMAGE_TAG="master-${BUILD_DATE}"
          elif [[ "$SAFE_BRANCH" == devops-* ]]; then
            IMAGE_TAG="devops-${SAFE_BRANCH#devops-}-${BUILD_DATE}-${SHORT_SHA}"
          else
            IMAGE_TAG="${SAFE_BRANCH}-${BUILD_DATE}"
          fi

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "branch_name=${SAFE_BRANCH}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "build_date_iso=${BUILD_DATE_ISO}" >> $GITHUB_OUTPUT

      # ============================================
      # 7. Build Docker Image (Multi-stage build includes shared-lib)
      # ============================================
      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          echo " Building Docker image with multi-stage build..."
          echo "   shared-lib will be built inside Docker"
          echo "   Tag: ${IMAGE_TAG}"

          # Build the Docker image with the new tag format: branchName-date
          docker build \
            --build-arg BUILD_DATE=${{ steps.meta.outputs.build_date_iso }} \
            --build-arg VCS_REF=${{ github.sha }} \
            --label "org.opencontainers.image.created=${{ steps.meta.outputs.build_date_iso }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}" \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG} \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            .

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      # ============================================
      # 8. Push Docker Image to ECR
      # ============================================
      - name: Push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          # Push all tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo " Successfully pushed images to ECR"
          echo "   - $ECR_REGISTRY/$ECR_REPOSITORY:${IMAGE_TAG}"
          echo "   - $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      # ============================================
      # 9. Output Image URI
      # ============================================
      - name: Output image details
        run: |
          echo "##  Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Tag | \`${{ steps.meta.outputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ steps.meta.outputs.branch_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Date | \`${{ steps.meta.outputs.build_date }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit SHA | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
